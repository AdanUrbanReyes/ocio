<!DOCTYPE html>
<html ng-app="comments_application">
	<head>
		<title>Comments</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	</head>
	<body ng-controller="comments_controller">
		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<label for="user">User:</label>
				</div>
				<div class="col-md-8">
					<input class="text-capitalize" id ="user" type="text" name="user" ng-model="comment.user" required/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<label for="comment">Comment:</label>
				</div>
				<div class="col-md-8">
					<textarea id="comment" name="comment" ng-model="comment.comment" required></textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<button class="btn btn-primary btn-block" ng-click="addComment()">Add</button>
				</div>
			</div>
			<div style="margin: 30px;" class="row">
				<div class="col-md-4">
					<h3>Comments:</h3>
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="comment in comments">
							{{comment.comment}} - <strong>{{comment.user}}</strong>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
		<script type="text/javascript">
			var app = angular.module('comments_application', []);
			app.controller('comments_controller', ['$scope', function(s){
				s.comments = [];
				s.comment = {};
				s.addComment = function(){
					s.comments.push(s.comment);
					s.comment = {};
				}
			}]);
		</script>
	</body>
</html>
